<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập - Vocab Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-logo">
            <div class="logo-icon">En</div>
            <div>
                <div class="logo-text-main">English Vocab Lab</div>
                <div class="logo-text-sub">Đăng nhập để tiếp tục</div>
            </div>
        </div>

        <form id="login-form" class="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="your@gmail.com" required />

            <label for="login-password">Mật khẩu</label>
            <input type="password" id="login-password" required />

            <button type="submit" class="btn-primary" style="width:100%;margin-top:8px;">
                Đăng nhập
            </button>

            <div id="login-message" class="login-message"></div>
        </form>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
